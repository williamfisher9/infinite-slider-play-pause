<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Slider | Play n Pause</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="container">
        <div class="container-img">
            <div class="img"></div>
        </div>
        <div class="icons-scroll">
            <div class="scroll">
                <div class="icon-group" style="--position: 1">
                    <i class="icon fa-solid fa-paint-roller"></i>
                    <span class="desc">paint roller</span>
                </div>
                <div class="icon-group" style="--position: 2">
                    <i class="icon fa-solid fa-pen-nib"></i>
                    <span class="desc">pen nib</span>
                </div>
                <div class="icon-group" style="--position: 3">
                    <i class="icon fa-solid fa-pen"></i>
                    <span class="desc">pen</span>
                </div>
                <div class="icon-group" style="--position: 4">
                    <i class="icon fa-solid fa-droplet"></i>
                    <span class="desc">droplet</span>
                </div>
                <div class="icon-group" style="--position: 5">
                    <i class="icon fa-solid fa-object-ungroup"></i>
                    <span class="desc">object ungroup</span>
                </div>
                <div class="icon-group" style="--position: 6">
                    <i class="icon fa-solid fa-lines-leaning"></i>
                    <span class="desc">lines leaning</span>
                </div>
                <div class="icon-group" style="--position: 7">
                    <i class="icon fa-solid fa-circle-nodes"></i>
                    <span class="desc">circle nodes</span>
                </div>
                <div class="icon-group" style="--position: 8">
                    <i class="icon fa-solid fa-cubes"></i>
                    <span class="desc" style="--position: 1">cubes</span>
                </div>
                <div class="icon-group" style="--position: 9">
                    <i class="icon fa-solid fa-bezier-curve"></i>
                    <span class="desc">bezier curve</span>
                </div>
                <div class="icon-group" style="--position: 10">
                    <i class="icon fa-solid fa-crosshairs"></i>
                    <span class="desc">crosshairs</span>
                </div>
            </div>
        </div>


        <div class="images-scroll">
            <div class="scroll">
                <div class="image-item" style="--position: 1"></div>
                <div class="image-item" style="--position: 2"></div>
                <div class="image-item" style="--position: 3"></div>
                <div class="image-item" style="--position: 4"></div>
                <div class="image-item" style="--position: 5"></div>
                <div class="image-item" style="--position: 6"></div>
                <div class="image-item" style="--position: 7"></div>
                <div class="image-item" style="--position: 8"></div>
                <div class="image-item" style="--position: 9"></div>
                <div class="image-item" style="--position: 10"></div>
                <div class="image-item" style="--position: 11"></div>
                <div class="image-item" style="--position: 12"></div>
                <div class="image-item" style="--position: 13"></div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
